<ion-header>
  <ion-toolbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row *ngIf="modoRegistro && sinContinuar">
    <ion-col>
      <div align="center">
        <ion-button (click)="scanCode()" class="btnQr">Escanear DNI<ion-icon name="qr-code-outline"></ion-icon></ion-button>
      </div>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="!sinContinuar">
    <ion-col>
      <div align="center">
        <ion-label text-wrap class="lblError">Cargue su foto</ion-label>
      </div>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="!sinContinuar">
    <ion-col>
      <div class="divAvatar">
        <img class="imgAvatar" [src]="preview" (click)="sacarFoto()">
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="itemAgregado" *ngIf="mostrarAgregado" align="center">
        <ion-label text-wrap class="lblAgregado">El usuario fue agregado correctamente!</ion-label>
      </div>
      <div class="itemAgregado" *ngIf="mostrarError" align="center">
        <ion-label text-wrap class="lblError">{{error}}</ion-label>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item *ngIf="modoRegistro && sinContinuar">
        <ion-icon class="inputIcon" name="person-circle"></ion-icon>
        <ion-input placeholder="Apellido" type="text" [(ngModel)]="apellido" name="apellido"></ion-input>  
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item *ngIf="mostrarNombre && sinContinuar">
        <ion-icon class="inputIcon" name="person"></ion-icon>
        <ion-input placeholder="Nombre" type="text" [(ngModel)]="nombre" name="nombre"></ion-input>  
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item *ngIf="modoRegistro && sinContinuar">
        <ion-icon class="inputIcon" name="card" ></ion-icon>
        <ion-input placeholder="DNI" type="number" [(ngModel)]="dni" name="dni" min="20000000" max="70000000"></ion-input>  
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item *ngIf="modoRegistro && sinContinuar">
        <ion-icon class="inputIcon" name="mail"></ion-icon>
        <ion-input placeholder="Correo" type="text" [(ngModel)]="email" name="email"></ion-input>  
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item *ngIf="modoRegistro && sinContinuar">
        <ion-icon class="inputIcon" name="lock-closed"></ion-icon>
        <ion-input placeholder="Clave" type="password" [(ngModel)]="clave" name="clave"></ion-input>  
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item *ngIf="modoRegistro && sinContinuar">
        <ion-icon class="inputIcon" name="lock-closed"></ion-icon>
        <ion-input placeholder="Repita la clave" type="password" [(ngModel)]="claveConfirmada" name="claveConfirmada"></ion-input>  
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="!hide">
    <ion-col>
      <div id="itemError">
        <ion-label style="text-align:center;" text-wrap color="danger">{{mensaje}}</ion-label>
      </div>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="mostrarBotonera">
    <ion-col style="text-align:center;">      
      <ion-button class="btnCancelar" (click)="cancelar()">Cancelar</ion-button>
      <ion-button class="btnAceptar" (click)="continuar()" *ngIf="sinContinuar" >Continuar</ion-button>
      <ion-button class="btnAceptar" (click)="registrar()" *ngIf="!sinContinuar">Aceptar</ion-button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="mostrarBotonera && !modoRegistro && sinContinuar">
    <img class="imgLogoAnon" src="../../../assets/icono.png" style="margin-top:5vh;">
  </ion-row>
  <ion-row *ngIf="!mostrarBotonera">
    <ion-col>
      <ion-button class="btnAceptar" href="/login">Volver</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
<app-spinner *ngIf="mostrarSpinner"></app-spinner>
</ion-content>
