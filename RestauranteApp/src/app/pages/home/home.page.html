<ion-content class="page-container">
  <!--div-->
    
    <!--DIV SPINNER-->
    <div class="spinner-tab" *ngIf="tab == 'cambiando'">
      <ion-spinner name="crescent" color="light"></ion-spinner>
    </div>
    
    <!--DIV LOCAL-->
    <div class="tab local-tab" *ngIf="tab == 'local'">
      
      <!--CARD COMENZALES-->
      <div class="card">

        <div class="comenzales-div">

          <p>¿Cuantos comenzales?</p>
          <label>{{comenzales}}</label>

          <div class="button-section">
            <ion-button color="medium" class="boton-comenzal" (click)="agregarComenzal(1)">
              <ion-icon name="chevron-up-outline"></ion-icon>
            </ion-button>
            <ion-button color="medium" class="boton-comenzal" (click)="agregarComenzal(-1)">
              <ion-icon name="chevron-down-outline"></ion-icon>
            </ion-button>
          </div>

        </div>
      </div>
      
      <!--CARD DISCAPACITADOS-->
      <div class="card acceso-card">
        <p>¿Necesita acceso para discapacitados?</p>
        <ion-checkbox color="bordo"></ion-checkbox>
      </div>
      
      <!--DIV ESCANEAR-->
      <div class="div-escanear">
        <!--label>Escanear codigo</label-->
        <ion-button (click)="escanear()" class="boton-escanear" color="medium">
          <ion-icon name="barcode-outline" class="icono-escanear"></ion-icon>
        </ion-button>
      </div>
    </div>
  </ion-content>
    
  <!--DIV RESERVAS-->
  <div class="tab" *ngIf="tab == 'reservas'">
    <ion-card>
      <ion-card-title>En construcción</ion-card-title>
    </ion-card>
  </div>

  <!--DIV DELIVERY-->
  <div class="tab" *ngIf="tab == 'delivery'">
    <ion-card>
      <ion-card-title>En construcción</ion-card-title>
    </ion-card>
  </div>
<!--/div-->
