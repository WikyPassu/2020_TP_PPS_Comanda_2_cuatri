<ion-content>
  <ion-card>
    <ion-card-content>
      <div class="logo">
        <img class="imgLogo" src="../../../assets/comanda-logo-v2.svg">
      </div>
      <ion-item>
        <ion-label position="floating">Ingrese su correo</ion-label>
        <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ingrese su contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="pwd" name="password"></ion-input>
      </ion-item>
      <ion-item class="itemError" [hidden]=hide>
        <ion-text style="text-align:center;" color="black">{{err}}</ion-text>
      </ion-item>
      <div class="botones">        
        <ion-fab-button class="fabLimpiar" (click)="clean()"><img class="imgBasura" src="../../../assets/icon/basura.png"></ion-fab-button>
        <ion-button (click)="onSubmitLogin()" size="large">ENTRAR</ion-button>  
     </div>
    </ion-card-content>
  </ion-card>
  
  <div class="divSpinner" *ngIf="spinner">
    <div class="spin">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  </div>

</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="code-slash-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button (click)="loginTester()"><ion-icon name="pizza"></ion-icon></ion-fab-button>
    <ion-fab-button (click)="loginAnonimo()"><ion-icon name="walk"></ion-icon></ion-fab-button>
    <ion-fab-button (click)="loginUsuario()"><ion-icon name="happy"></ion-icon></ion-fab-button>
    <ion-fab-button (click)="loginInvitado()"><ion-icon name="paw"></ion-icon></ion-fab-button>
    <ion-fab-button (click)="loginAdmin()"><ion-icon name="key-outline"></ion-icon></ion-fab-button>
  </ion-fab-list>
